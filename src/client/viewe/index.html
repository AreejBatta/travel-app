<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel App</title>
</head>
<body>
    <section class="myProject">
        <section>
            <h1>Travel Planner</h1>
            <div class="gridT">
                <h3 class="gridI">my trip: </h3>
                <button class="gridI btnMain" id="addTrip">+ add trip</button>
            </div>
            <!-- Background Image Container -->
            <div id="backgroundContainer" class="background-image">
        <div class="background-content">
            <h1>Welcome to the Travel Planner</h1>
            <p>Plan your next adventure with us!</p>
        </div>
    </div>
        </section>
        <!-- date error msg -->
        <span id="dateError" class="error-message"></span> 
        <section class="travelInfo hidden">
            <div class="flightInfo gridT">
                    <div>
                        <div id="imgC"></div>
                        <button class="toGo">+ add loading info</button> 
                        <button class="toGo">+ add packaging list</button> 
                        <button class="toGo">+ add notes</button> 
                    </div>
                    <div class="">
                        <ul class="data">
                            <li class="city"></li>
                            <li id="depDate"></li>
                        </ul>
                        <div class="gridT">
                            <h3>Flight info:</h3>
                            <ul>
                                <li>ORD 3:00PM</li>
                                <li>FLIGHT 22 UDCITY AIR </li>
                                <li>ORD 3:00PM</li>
                                <li>FLIGHT 44 UDCITY AIR</li>
                            </ul>
                        </div>
                        <div class="gridT">
                            <button class="svTrip"> SAVE TRIP</button>
                            <button class="rmvTrip"> REMOVE TRIP</button>
                        </div>
                        <ul>
                            <li class="rDays"></li>
                            <li class="weather"></li>
                            <li class="minTemp"></li>
                            <li class="maxTemp"></li>
                        </ul>
                    </div>
            </div>
        </section>
        <div id="formContainer" class="formRemove"> 
            <form id="myForm">
                <label for="location">            
                    <input type="text" id="city">
                </label>
                <label for="date">
                    <input type="date" id="date">
                </label>
                <button type="submit">submit</button> 
            </form>
        </div>
    </section>
    <footer> <ul> <li>Areej Batta| Udacity Travel Planner Project </li></ul></footer>
</body>
</html>
