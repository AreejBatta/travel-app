<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel App</title>
</head>
<body>
    <div>
        <form id="myForm">
            <label for="location">            
                <input type="text" id="city">
            </label>
            <label for="date">
                <input type="date">
            </label>
            <button>submit</button>
        </form>
    </div>
    <div class="flight-info">
        <h2 class="flight-name">my trip</h2>
        <ul class="data">
            <li class="city"></li>
            <li class="weather"></li>
            <li class="min-temp"></li>
            <li class="max-temp"></li>
        </ul>
        <div id="result"></div>
    </div>
    <section>
        <img src="" alt="">
    </section>
</body>
</html>
